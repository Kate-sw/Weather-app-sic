<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App ProjectKate</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-border">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img id="iconWeather" src="" alt="Clear" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <span id="celsius-link"class="units">ËšC 
                  </span>
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Kate-sw/Weather-app-sic" target="_blank"
            >Open-source code</a
          >
          by Kateryna Svirchkova
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
